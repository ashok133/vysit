        <div id="apiCallerDiv">
          <h5>Step 1: Choose an image</h5>

          <p id="src-b64"></p>


            <div class="col s12 m6">
              <div class = "file-field input-field">
               <div style="background: #664e96;" class = "btn">

            </div>

            <div class="col s6 m6">

                  <img id="src-decoded" src="images/sample.jpg" >

                </div>
                <div class="card-content">
                  <p>{{response.responses[0].landmarkAnnotations[0].description}}</p>
                </div>
              </div>
            </div>
          </div>
          <!-- <h6>India Gate</h6> -->

          <h5>Step 2: Hit 'Detect' to identify the place</h5>

          <button style="background: #664e96;" type="button" class="btn btn-secondary" @click="encodeData">detect</button>

          <br>
          <br>

          <div v-if="response">
            <h5>Step 3: Hit 'Show Map' to locate it on the map</h5>

            <button style="background: #664e96;" type="button" class="btn btn-secondary" @click="plotResult">Show map</button>
          </div>

          <br>
