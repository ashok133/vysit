<svg width="10px"  height="10px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ripple" style="background: none;">
    <circle cx="50" cy="50" r="7.9523" fill="none" ng-attr-stroke="{{config.c1}}" ng-attr-stroke-width="{{config.width}}" stroke="#d32f2f" stroke-width="1.2">
      <animate attributeName="r" calcMode="spline" values="0;20" keyTimes="0;1" dur="2.6" keySplines="0 0.2 0.8 1" begin="-1.8s" repeatCount="indefinite"></animate>
      <animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="2.6" keySplines="0.2 0 0.8 1" begin="-1.8s" repeatCount="indefinite"></animate>
    </circle>
  </svg>